<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Mad Libs</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #b3e5fc; /* Light blue background */
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1,
      h2 {
        color: #0091ea; /* Updated heading color */
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      select {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      button[type="submit"],
      button {
        padding: 10px 20px;
        background-color: #e91e63;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover,
      button:hover {
        background-color: #c2185b;
      }

      #madLibsSentence {
        font-style: italic;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adventure Mad Libs</h1>
      <form id="madLibsForm">
        <div class="form-group">
          <label for="noun">Name:</label>
          <input type="text" id="noun" name="noun" required />
        </div>
        <div class="form-group">
          <label for="adjective">Adjective:</label>
          <select id="adjective" name="adjective" required>
            <option value="">Select an adjective</option>
            <option value="brave">Brave</option>
            <option value="curious">Curious</option>
            <option value="adventurous">Adventurous</option>
            <option value="determined">Determined</option>
          </select>
        </div>
        <div class="form-group">
          <label for="verb">Action:</label>
          <input type="text" id="verb" name="verb" required />
        </div>
        <div class="form-group">
          <label for="place">Place:</label>
          <input type="text" id="place" name="place" required />
        </div>
        <div class="form-group">
          <label for="emotion">Feeling:</label>
          <input type="text" id="emotion" name="emotion" required />
        </div>
        <button type="submit">Generate Story</button>
      </form>
    </div>

    <div id="popup" class="popup" style="display: none">
      <h2>Your Adventure Story</h2>
      <p id="madLibsSentence"></p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      function generateSentence(event) {
        event.preventDefault();

        const noun = document.getElementById("noun").value;
        const adjective = document.getElementById("adjective").value;
        const verb = document.getElementById("verb").value;
        const place = document.getElementById("place").value;
        const emotion = document.getElementById("emotion").value;

        const sentence = `Once upon a time, ${noun}, the ${adjective} adventurer, decided to ${verb} at ${place} with ${emotion}.`;

        document.getElementById("madLibsSentence").innerText = sentence;
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("madLibsForm").reset();
      }

      document
        .getElementById("madLibsForm")
        .addEventListener("submit", generateSentence);
    </script>
    <footer>
      <p>
        Last updated:
        <span id="lastModified"></span>
      </p>
    </footer>
    <script type="text/javascript">
      var x = document.lastModified;
      document.getElementById("lastModified").textContent = x;
    </script>
  </body>
</html>
